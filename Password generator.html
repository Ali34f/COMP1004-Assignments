<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
	<title>Password Generator</title>
</head>
<body>
<nav class="container-fluid">
	<ul>
		<li><strong>Password Generator</strong></li>
	</ul>
</nav>
<main class="container">
	<div class="grid">
		<section>
			<hgroup>
				<h2>Generate Your Secure Password</h2>
				<h3>Customize your password criteria</h3>
			</hgroup>
			<p>Select the criteria for your password and click "Generate".</p>
			<form id="passwordForm">
				<label for="length">Password length (8-128):</label>
				<input type="range" id="length" name="length" min="8" max="128" value="12">
				<span id="lengthValue">12</span>
				<br>
				<label><input type="checkbox" id="uppercase" name="uppercase" checked> Include uppercase letters</label>
				<br>
				<label><input type="checkbox" id="numbers" name="numbers" checked> Include numbers</label>
				<br>
				<label><input type="checkbox" id="symbols" name="symbols"> Include symbols</label>
				<br>
				<label for="username">Username/Email:</label>
				<input type="text" id="username" name="username">
				<br>
				<br>
				<button type="button" onclick="generatePassword()">Generate</button>
				<button type="button" onclick="savePassword()">Save Password</button>
			</form>
			<h3>Your Generated Password</h3>
			<label for="generatedPassword"></label><input type="text" id="generatedPassword" readonly style="width:100%;">
			<h3>Stored JSON data</h3>
			<ul id="savedPasswordList"></ul>
			<br>
			<button onclick="loadData()">Load Data</button>
			<button onclick="exportData()">Export Data</button>
		</section>
	</div>
</main>
<script src="script.js">

</script>


</body>
</html>
